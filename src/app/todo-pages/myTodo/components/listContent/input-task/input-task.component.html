<div class="input-task-block">
  <button (click)="addNewToDoList()" class="global-btn btn-add-list underlineHover">Add ToDo list
  </button>
  <input #taskInput
         (input)="onInputChange(taskInput.value)"
         [class.invalid]="!taskInput.value.trim()"
         class="global-input input-task"
         maxlength="31"
         placeholder="Enter a task"
         type="text">
  <label class="label-time" for="time-input">Time:</label>
  <input #timeInput
         [(ngModel)]="taskTime"
         [class.invalid]="!taskTime"
         class="global-input input-time"
         id="time-input"
         name="time"
         type="time">
  <label class="label-number" for="number-input">List number</label>
  <input [(ngModel)]="selectedListNumber"
         [class.invalid]="!selectedListNumber"
         class="global-input input-number"
         id="number-input"
         min="0"
         type="number">
  <div *ngIf="isListNotFound" class="list-not-found">
    List not found!
  </div>
  <button (click)="enterTask(taskInput, timeInput)"
          [disabled]="!taskTime || isDisabled || !selectedListNumber"
          class="btn-add-task global-btn underlineHover">Add
  </button>
</div>
