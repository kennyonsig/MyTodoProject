<div class="sign-up-block">
  <p class="sign-up sign-up-element">Sign Up on MyToDo</p>
  <input [(ngModel)]="email"
         class="email sign-up-element"
         placeholder="Enter email"
         type="email">
  <input [(ngModel)]="password"
         class="password sign-up-element"
         placeholder="Enter a password"
         type="password">
  <input [(ngModel)]="repeatPassword"
         class="password sign-up-element"
         placeholder="Repeat the password"
         type="password">
  <div class="link-button-block">
    <a class="auth sign-up-element" routerLink="/sign-in">Sign In</a>
    <button [disabled]="!email || !password || !repeatPassword"
            class="auth sign-up-element all-btn confirm-btn">Confirm</button>
  </div>
</div>
