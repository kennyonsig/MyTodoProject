<div class="buttons">
  <button (click)="addNewToDoList()" class="add-new">Add new ToDo list</button>

  <button (click)="duplicateListNumber(selectedDupListNumber)" class="duplicate">Duplicate list number:</button>
  <input [(ngModel)]="selectedDupListNumber" class="duplicate-input" type="number">

  <button (click)="deleteListNumber(selectedDelListNumber)" class="delete">Delete list number:</button>
  <input [(ngModel)]="selectedDelListNumber" class="delete-input" type="number">

  <button (click)="deleteAllList()" class="delete-all">Delete all list's</button>

  <input class="find-input" placeholder="Find a list by name" type="text">
</div>
