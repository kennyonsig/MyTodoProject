<div class="buttons">
  <button (click)="addNewToDoList()" class="add-new btn-without-input">Add new ToDo list</button>

  <button (click)="duplicateListNumber(selectedDupListNumber)"
          [disabled]="!selectedDupListNumber" class="duplicate btn-with-input">
    Duplicate list number:
  </button>
  <input [(ngModel)]="selectedDupListNumber" class="duplicate-input " type="number">

  <button (click)="deleteListNumber(selectedDelListNumber)"
          [disabled]="!selectedDelListNumber" class="delete btn-with-input">Delete list number:
  </button>
  <input [(ngModel)]="selectedDelListNumber" class="delete-input " type="number">

  <button (click)="deleteAllList()" class="delete-all btn-without-input">Delete all list's</button>

  <input class="find-input" placeholder="Find a list by name" type="text">
</div>
