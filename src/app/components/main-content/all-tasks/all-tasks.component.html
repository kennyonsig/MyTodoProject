<p>Number of tasks: {{ allTasks.length }}</p>
<p>Completed: {{ getCompletedTasksPercent(allTasks) | number: '1.1-1' }}%</p>
<div (cdkDropListDropped)="dropTask($event, allTasks)"
     cdkDropList
     class="list-block drag-drop-list task-boundary drop-task-block">
  <ng-container *ngIf="allTasks.length > 0; else noTasks">
    <li *ngFor="let task of allTasks; let i = index"
        cdkDrag
        cdkDragBoundary=".task-boundary"
        class="task-box-li li-drag-box">
      <app-task (taskRemove)="removeTask($event)" [task]="task"></app-task>
      <fa-icon [icon]="dragArrowsV" cdkDragHandle class="drag-icon"></fa-icon>
    </li>
  </ng-container>
  <ng-template #noTasks>
    <p>No tasks found.</p>
  </ng-template>
</div>
