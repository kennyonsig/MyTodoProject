<div class="login-block">
  <p class="sign-in login-element">Sign In MyTodo</p>
  <input [(ngModel)]="email" class="email login-element" placeholder="Enter email" type="email">
  <input [(ngModel)]="password" class="password login-element" placeholder="Enter password" type="password">
  <a class="sign-up login-element" routerLink="/signUp">Sign Up</a>
  <button (click)="onLoginClick(email, password)" class="login-button login-element all-button">Login</button>
</div>
